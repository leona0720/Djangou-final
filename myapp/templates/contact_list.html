<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
</head>
<body>
    <h1>Contact Management</h1>

    <!-- Button to create a new contact -->
    <a href="{% url 'create_contact' %}">Create New Contact</a>

    <!-- Contact list display -->
    {% if contacts %}
        <ul>
            {% for contact in contacts %}
                <li>
                    {{ contact.name }} - {{ contact.email }} - Created on: {{ contact.created_time }}
                    <a href="{% url 'contact_detail' contact.id %}">Details</a>
                    <a href="{% url 'delete_contact' contact.id %}" onclick="return confirm('Are you sure?');">Delete</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No contacts found.</p>
    {% endif %}

    <footer>
        <p>Created by Xiaoxuan Hu</p>
    </footer>
</body>
</html>
